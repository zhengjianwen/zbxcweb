{% extends 'base.html' %}
{% block css %}
<style>
    #img{margin-top: -100px}
    #business{margin-top: 30px;}
</style>
{% endblock %}

{% block body %}

    <div class="content-body page">
      <div class="container">
        <img src="/static/business/buess.jpg" id="img">
        <div id="business">
            <div class="row">
                {% for row in data %}
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                          <img src="/static/{{ row.img }}" alt="{{ row.name }}">
                          <div class="caption">
                            <h3>{{ row.name }}</h3>
                            <p>{{ row.introduce }}</p>
                          </div>
                        </div>
                      </div>
                {% endfor %}
            </div>
        </div>
    </div>


{% endblock %}
